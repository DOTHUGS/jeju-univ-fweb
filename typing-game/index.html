<html>
 <head>
 <title>
 Typing game
 </title>
 <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="content-container"></div>
 <h1>
 Typing game!
 </h1>

 Practice your typing skills with a quote from Sherlock Holmes. Click
 **start** to begin!
 </p>
 <p id="quote"></p>
 <p id="message"></p>
 <div>
 <input type="text" aria-label="current word" id="typed-value" placeholder="여기에 입력" />
 <button type="button" id="start">시작!</button>
 </div>
 <script src="script.js"></script>
 </body>
 </html>
